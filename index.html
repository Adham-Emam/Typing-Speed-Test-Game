<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typey</title>
    <link
      rel="icon"
      href="./hand-typing-vector-icon-logo-260nw-1777733186.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="game">
      <div class="name">Welcome To Typey</div>
      <div class="container">
        <div class="message">
          You are Playing on Level:
          <select name="levels" id="level"></select>
          you Have [ <span class="seconds"></span> ] Seconds to type Each Word
        </div>
        <div class="ready">Be Ready</div>
        <div class="start">Start Playing</div>
        <div class="finish"></div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">Words will be showen here</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
